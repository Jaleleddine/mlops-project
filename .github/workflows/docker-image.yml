name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python train.py

      - name: Build Docker image
        run: docker build -t hajlaoui/mlops-project .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push hajlaoui/mlops-project

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up Kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      #- name: Deploy to Kubernetes
      #  run: |
      #    kubectl apply -f https://github.com/Jaleleddine/mlops-project/blob/main/deployment.yaml
      #    kubectl apply -f service.yaml

      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create kubeconfig
        run: |
          mkdir ${HOME}/.kube
          echo ${{ secrets.KUBE_CONFIG }} | base 64 --decode > ${HOME}/.kube/config
          cat ${HOME}.kube/config
      - name: Use context 
        run: kubectl config use-context octobay-api
      - name: Deploy to K8S
        run: |
          kubectl apply -f https://github.com/Jaleleddine/mlops-project/blob/main/deployment.yaml
          kubectl apply -f service.yaml
